services:
  - type: web
    name: pa-ers-industry
    env: node
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_APP_TITLE
        sync: false
      - key: VITE_APP_LOGO
        sync: false
      - key: VITE_APP_URL
        sync: false
      - key: VITE_BUSINESS_PHONE
        sync: false
      - key: VITE_BUSINESS_EMAIL
        sync: false
      - key: VITE_BUSINESS_ADDRESS
        sync: false
      - key: VITE_BUSINESS_CITY
        sync: false
      - key: VITE_BUSINESS_STATE
        sync: false
      - key: VITE_BUSINESS_ZIP
        sync: false
      - key: VITE_SOCIAL_FACEBOOK
        sync: false
      - key: VITE_SOCIAL_INSTAGRAM
        sync: false
      - key: VITE_SOCIAL_LINKEDIN
        sync: false
      - key: VITE_ANALYTICS_ENDPOINT
        sync: false
      - key: VITE_ANALYTICS_WEBSITE_ID
        sync: false
