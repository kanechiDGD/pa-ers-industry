<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>%VITE_APP_TITLE%</title>
    <meta name="title" content="PA & ERS - Insurance Claim Experts | Public Adjusters">
    <meta name="description" content="PA & ERS - Expert public adjusters maximizing insurance claims for water, fire, storm, and interior damage. Free anonymous consultation. Licensed professionals protecting your rights.">
    <meta name="keywords" content="public adjuster, insurance claims, water damage, fire damage, storm damage, insurance claim help, Florida public adjuster, ajustador pÃºblico, reclamos de seguros">
    <meta name="author" content="PA & ERS">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="%VITE_APP_URL%">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="%VITE_APP_URL%">
    <meta property="og:title" content="PA & ERS - Insurance Claim Experts | Public Adjusters">
    <meta property="og:description" content="Expert public adjusters maximizing insurance claims. Free consultation. Licensed professionals protecting your rights.">
    <meta property="og:image" content="%VITE_APP_URL%/og-image.jpg">
    <meta property="og:site_name" content="PA & ERS">
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="es_ES">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="%VITE_APP_URL%">
    <meta name="twitter:title" content="PA & ERS - Insurance Claim Experts | Public Adjusters">
    <meta name="twitter:description" content="Expert public adjusters maximizing insurance claims. Free consultation.">
    <meta name="twitter:image" content="%VITE_APP_URL%/twitter-image.jpg">
    
    <!-- Alternate Language Versions -->
    <link rel="alternate" hreflang="en" href="%VITE_APP_URL%/en">
    <link rel="alternate" hreflang="es" href="%VITE_APP_URL%/es">
    <link rel="alternate" hreflang="x-default" href="%VITE_APP_URL%">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Structured Data - LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "PA & ERS",
      "description": "Expert public adjusters specializing in insurance claims for water, fire, storm, and interior damage",
      "url": "%VITE_APP_URL%",
      "telephone": "%VITE_BUSINESS_PHONE%",
      "email": "%VITE_BUSINESS_EMAIL%",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "%VITE_BUSINESS_CITY%",
        "addressRegion": "%VITE_BUSINESS_STATE%",
        "addressCountry": "US"
      },
      "priceRange": "$$",
      "openingHours": "Mo-Fr 09:00-18:00",
      "sameAs": [
        "%VITE_SOCIAL_FACEBOOK%",
        "%VITE_SOCIAL_INSTAGRAM%",
        "%VITE_SOCIAL_LINKEDIN%"
      ]
    }
    </script>
    
    <!-- Structured Data - Service -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "Public Adjuster Services",
      "provider": {
        "@type": "LocalBusiness",
        "name": "PA & ERS"
      },
      "areaServed": {
        "@type": "State",
        "name": "Florida"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Insurance Claim Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Water Damage Claims"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Fire Damage Claims"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Storm Damage Claims"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Interior Damage Claims"
            }
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
